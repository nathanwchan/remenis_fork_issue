{% extends "remenis_base.html" %}

        {% block head_extra %}
        <script type="text/javascript">
            (function() {
             if (typeof window.janrain !== 'object') window.janrain = {};
             if (typeof window.janrain.settings !== 'object') window.janrain.settings = {};
             
             if ({{ debug }}) {
             janrain.settings.tokenUrl = 'http://localhost:8000/home/';
             } else {
             janrain.settings.tokenUrl = 'http://www.remenis.com/home/';
             }
             
             function isReady() { janrain.ready = true; };
             if (document.addEventListener) {
             document.addEventListener("DOMContentLoaded", isReady, false);
             } else {
             window.attachEvent('onload', isReady);
             }
             
             var e = document.createElement('script');
             e.type = 'text/javascript';
             e.id = 'janrainAuthWidget';
             
             if (document.location.protocol === 'https:') {
             e.src = 'https://rpxnow.com/js/lib/remenis/engage.js';
             } else {
             e.src = 'http://widget-cdn.rpxnow.com/js/lib/remenis/engage.js';
             }
             
             var s = document.getElementsByTagName('script')[0];
             s.parentNode.insertBefore(e, s);
             })();
        </script>
        {% endblock %}

        {% block nav %}
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="../home/">Remenis</a>
                </div>
            </div>
        </div>
        {% endblock %}

        {% block content %}
        <div class="span9">
            <div class="hero-unit">
                <h1>Welcome to <img src="../static/logo.png" width=400 /></h1>
                <br>
                <!--<fb:login-button autologoutlink="true" scope="email,offline_access" size="large" onlogin="window.location.href='../post/'">Login with Facebook</fb:login-button>-->
                <!--<div id="janrainEngageEmbed"></div>-->
                {% if debug %}
                <a class="login rpxnow btn btn-primary btn-large" href="https://remenis.rpxnow.com/openid/v2/signin?token_url=http%3A%2F%2Flocalhost%3A8000%2Fhome%2F">Login with Facebook &raquo;</a>
                {% else %}
                <a class="login rpxnow btn btn-primary btn-large" href="https://remenis.rpxnow.com/openid/v2/signin?token_url=http%3A%2F%2Fwww.remenis.com%2Fhome%2F">Login with Facebook &raquo;</a>
                {% endif %}
            </div>
        </div><!--/span-->
        {% endblock %}

        {% block load_javascript %}
        <!-- RPX social login widget -->
        <script>
            var rpxJsHost = (("https:" == document.location.protocol) ? "https://" : "http://static.");
            document.write(unescape("%3Cscript src='" + rpxJsHost +
                                    "rpxnow.com/js/lib/rpx.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script>
            RPXNOW.overlay = true;
            RPXNOW.language_preference = 'en';
            // Set default provider to Facebook
            // https://rpxnow.com/docs#sign-in_default_provider
            //RPXNOW.default_provider = 'facebook';
        </script>
        {% endblock %}
